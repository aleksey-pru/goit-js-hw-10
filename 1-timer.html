<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
  <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-A92OCY9B.js">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CUZofXIC.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-Bn2tIZOG.css">
</head>
<body>
    <div class="timer-container">
      <input type="text" id="datetime-picker" class="data-input"/>
      <button type="button" class="button" disabled data-start>Start</button>
  
  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">DAYS</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">HOURS</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">MINUTES</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">SECONDS</span>
    </div>
  </div>
    </div>
    
</body>
</html>
